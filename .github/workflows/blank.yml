name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up SSH agent for deployment
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Сборка Docker образа
      - name: Build Docker image
        run: docker build -t safronovt/telegram-bot-chatgpt .

      # Публикация образа в Docker репозиторий
      - name: Push Docker image to registry
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push safronovt/telegram-bot-chatgpt

      # Развертывание на сервере
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            docker pull ***/telegram-bot-chatgpt:latest

            # Остановка и удаление контейнера, если он существует
            if [ $(docker ps -a -q -f name=telegram-bot-chatgpt) ]; then
              docker stop telegram-bot-chatgpt
              docker rm telegram-bot-chatgpt
            fi

            # Запуск контейнера
            docker run --name telegram-bot-chatgpt -d ***/telegram-bot-chatgpt:latest
          EOF

